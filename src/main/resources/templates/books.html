<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework Guru</title>
</head>
<body>
<h1> Books list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
            <td th:text ="${book.id}">1111</td>
            <td th:text ="${book.title}">aaaaa</td>
            <td th:text ="${book.publisher.name}">bbbbbbb</td>
    </tr>
</table>

</body>
</html>
